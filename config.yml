baseURL: "https://hunguro.me/"
title: PaperMod
paginate: 8
theme: hugo-PaperMod
enableInlineShortcodes: true
enableRobotsTXT: true

# googleAnalytics: 

minify:
  disableXML: true
  minifyOutput: true

languages:
  en:
    languageName: "English"
    weight: 1
    menu:
      main:
        - name: Archives
          url: /archives/
          weight: 5
        - name: Tags
          url: /tags/
          weight: 10

  l2:
    languageName: "Lang2"
    weight: 2
    title: PaperModL2
    profileMode:
      enabled: true
      title: PaperMod
      # imageUrl: "#"
      # imageTitle: my image
      # imageWidth: 120
      # imageHeight: 120
      subtitle: "‚òÑÔ∏è Fast | ‚òÅÔ∏è Fluent | üåô Smooth | üì± Responsive"
      buttons:
        - name: Blog
          url: posts
        - name: Tags
          url: tags

  l3:
    languageName: "Langrtl"
    languagedirection: rtl
    weight: 3
    title: PaperMod RTL
    homeInfoParams:
      Title: "Hi there \U0001F44B"
      Content: Welcome to RTL layout

params:
  env: production
  description: "Theme PaperMod - https://github.com/adityatelange/hugo-PaperMod"
  author: Theme PaperMod
  # author: ["Me", "You"] # multiple authors
  ShowReadingTime: true
  defaultTheme: auto
  ShowShareButtons: true
  displayFullLangName: true
  # images: ""
  # assets:
  #   favicon: '<path / external url>'

  profileMode:
    enabled: false
    title: PaperMod
    imageUrl: "#"
    imageTitle: my image
    # imageWidth: 120
    # imageHeight: 120
    buttons:
      - name: Archives
        url: archives
      - name: Tags
        url: tags

  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: >
      Welcome to demo of hugo's theme PaperMod.

      - **PaperMod** is a simple but fast and responsive theme with useful feature-set that enhances UX.

  socialIcons:
    - name: twitter
      url: "#"
    - name: stackoverflow
      url: "#"
    - name: codepen
      url: "#"
    - name: linkedin
      url: "#"
    - name: github
      url: "https://github.com/adityatelange/hugo-PaperMod"
    - name: buymeacoffee
      url: "https://www.buymeacoffee.com/adityatelange"

taxonomies:
  category: categories
  tag: tags
  series: series

privacy:
  vimeo:
    disabled: false
    simple: true

  twitter:
    disabled: false
    enableDNT: true
    simple: true

  instagram:
    disabled: false
    simple: true

  youtube:
    disabled: false
    privacyEnhanced: true

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true
